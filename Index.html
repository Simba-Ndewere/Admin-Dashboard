<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard</title>
    <link rel="stylesheet" href="Admin-Dashboard.css">
    <script src="https://kit.fontawesome.com/12ee4cc2bc.js" crossorigin="anonymous"></script>
</head>

<body>
    <div class="container">
        <div class="side-bar">
            <div class="cont-side-bar">
                <div class="image">
                    <div class="photo">
                        <div class="picture">
                            <img src="profilePic.jpeg" alt="Your Image">
                        </div>
                    </div>
                    <div class="username">Berry Johnson</div>
                    <div class="email">berry.johnson@top.com</div>
                </div>
                <div class="dashboard">
                    <div class="icon"><i class="fa-solid fa-gauge"></i> </div>
                    <div class="dash">Dashboard</div>
                </div>
                <div class="profile">
                    <div class="icon"> <i class="fa-solid fa-user"></i> </div>
                    <div class="prof">Profile</div>
                </div>
                <div class="chat">
                    <div class="icon"><i class="fa-brands fa-rocketchat"></i> </div>
                    <div class="cha">Chat</div>
                </div>
                <div class="deposit">
                    <div class="icon"><i class="fa-solid fa-building-columns"></i> </div>
                    <div class="dep">Deposit</div>
                    <div class="arrow"><i class="fa-solid fa-arrow-right"></i></div>
                </div>
                <div class="ticket">
                    <div class="icon"><i class="fa-solid fa-ticket"></i> </div>
                    <div class="tick">Support Ticket</div>
                    <div class="arrow"><i class="fa-solid fa-arrow-right"></i></div>
                </div>
                <div class="transaction">
                    <div class="icon"><i class="fa-solid fa-money-bill-transfer"></i></div>
                    <div class="trans">Transaction</div>
                    <div class="arrow"><i class="fa-solid fa-arrow-right"></i></div>
                </div>
                <div class="password">
                    <div class="icon"><i class="fa-solid fa-key"></i></div>
                    <div class="pass">Change Password</div>
                </div>
                <div class="sign-out">
                    <div class="sign">Sign Out</div>
                    <div class="icon"><i class="fa-solid fa-right-from-bracket"></i></div>
                </div>
            </div>
        </div>
        <div class="dashboard-search">Dashboard-Search</div>
        <div class="my-account">My Account</div>
        <div class="manage-orders">Manage Orders</div>
        <div class="right-bar">Right Bar</div>
    </div>
</body>

</html>
